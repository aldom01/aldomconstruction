<!DOCTYPE html>
<html lang="en">

{{ partial "head" . }}

<body>

    <header class="">

        {{ partial "nav" . }}

    </header>
    
    <main class="main">

        <div class="container">
            {{ block "main" . }}

            {{ end }}
        </div>


    </main>

    {{ partial "footer" . }}

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>

    <script src="/js/script.js"></script>

</body>

</html>
